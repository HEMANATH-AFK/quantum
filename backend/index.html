<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumCart API</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }
    .card {
      text-align: center;
      padding: 40px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      opacity: 0.8;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #22c55e;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    a:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QuantumCart Backend</h1>
    <p>API is running successfully</p>
    <a href="https://YOUR-FRONTEND-URL.vercel.app">Go to Frontend</a>
  </div>

</html>
